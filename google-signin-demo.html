<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入整合展示 (完整前端範例)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        #g_id_signin {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: left;
            word-wrap: break-word; /* 確保長字串能換行 */
        }
        h1 {
            color: #4285F4; /* Google Blue */
        }
        img.profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .user-info {
            display: none; /* 預設隱藏 */
        }
        code {
            display: block;
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .note {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h1>網站登入</h1>
        <p>請使用您的 Google 帳號安全登入</p>

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <div id="g_id_onload"
             data-client_id="56751946757-p98mgneq0ua5731lsvbi6bag34h7iugl.apps.googleusercontent.com" 
             data-callback="handleCredentialResponse">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <div class="status">
            <h4>處理狀態</h4>
            <div id="status-message">等待使用者登入...</div>
        </div>
    </div>

    <div class="container" id="user-info-container" style="display: none;">
        <h1>登入成功</h1>
        <img id="user-picture" class="profile-pic" src="" alt="User profile picture">
        <h3 id="user-name"></h3>
        <p id="user-email"></p>
        <div class="status">
            <h4>來自後端的驗證結果</h4>
            <div id="backend-response"></div>
        </div>
        <button onclick="signOut()">登出</button>
    </div>

    <script>
        // 3. 定義回呼函式 (Callback Function)
        function handleCredentialResponse(response) {
            
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = "步驟 1: 成功從 Google 獲取 ID Token。<br>正在將 Token 傳送至後端進行驗證...";
            
            // response.credential 就是 Google 回傳的 JWT (JSON Web Token) ID Token
            // 這是最重要的憑證，必須立刻送到後端。
            console.log("從 Google 收到的 ID Token (JWT): ", response.credential);

            // 4. 【核心步驟】將 ID Token 傳送到您的後端伺服器
            // 為了示範，我們這裡使用一個模擬的後端函式
            simulateBackendVerification(response.credential);
        }

        // 5. 【模擬後端函式】 - 在真實世界中，這段邏輯應該在您的伺服器上 (例如 Node.js, Python, Java) 執行
        async function simulateBackendVerification(token) {
            const statusDiv = document.getElementById('status-message');
            
            console.log("正在模擬後端驗證...");
            statusDiv.innerHTML += "<br>步驟 2: 後端開始驗證 Token...";

            // 模擬網路延遲
            await new Promise(resolve => setTimeout(resolve, 1500));

            try {
                // 在真實的後端，您會使用 Google API Client Library 來驗證 token。
                // 為了前端演示，我們將「偽造」這個過程，直接解碼 Token 來顯示資訊。
                // 【警告】這一步在真實的前端程式碼中是「絕對不安全」且「嚴格禁止」的！
                // 因為前端的任何程式碼都可能被竄改。解析 Token 必須在後端完成。
                const decodedToken = jwt_decode(token);
                
                console.log("後端模擬驗證成功。解碼後的使用者資訊:", decodedToken);
                
                // 驗證成功後，後端會：
                // 1. 檢查 decodedToken.aud 是否等於您的 Client ID。
                // 2. 檢查 decodedToken.iss 是否為 "https://accounts.google.com"。
                // 3. 檢查 Token 是否過期。
                // 4. 根據 decodedToken.sub (使用者唯一 ID) 查詢資料庫。
                // 5. 若使用者不存在則建立新帳號。
                // 6. 建立伺服器 Session 或回傳您自己系統的 JWT。
                
                // 模擬後端回傳給前端的使用者資料
                const serverResponse = {
                    success: true,
                    message: "使用者身份已在伺服器端成功驗證。",
                    userInfo: {
                        name: decodedToken.name,
                        email: decodedToken.email,
                        picture: decodedToken.picture,
                        googleId: decodedToken.sub // 這是您應該存在資料庫的 ID
                    }
                };
                
                statusDiv.innerHTML += `<br>步驟 3: 後端驗證成功！<br>準備更新頁面...`;
                
                // 更新 UI
                updateUIAfterLogin(serverResponse);

            } catch (error) {
                console.error("後端模擬驗證失敗:", error);
                statusDiv.innerHTML += "<br><strong style='color:red;'>步驟 3: 後端驗證失敗！Token 無效或已過期。</strong>";
            }
        }

        function updateUIAfterLogin(response) {
            document.getElementById('login-container').style.display = 'none';
            const userInfoContainer = document.getElementById('user-info-container');
            
            const userInfo = response.userInfo;
            document.getElementById('user-name').innerText = userInfo.name;
            document.getElementById('user-email').innerText = userInfo.email;
            document.getElementById('user-picture').src = userInfo.picture;
            
            const backendResponseDiv = document.getElementById('backend-response');
            backendResponseDiv.innerHTML = `
                <p>${response.message}</p>
                <code>
                    // 後端收到的資訊範例<br>
                    {<br>
                    &nbsp;&nbsp;google_id: "${userInfo.googleId.substring(0, 15)}...",<br>
                    &nbsp;&nbsp;name: "${userInfo.name}",<br>
                    &nbsp;&nbsp;email: "${userInfo.email}"<br>
                    }
                </code>
                <p class="note">您的後端現在可以根據 Google ID 建立或查詢使用者，並設定登入 session。</p>
            `;
            
            userInfoContainer.style.display = 'block';
        }

        // 簡易的 JWT 解碼函式，僅用於此前端演示目的
        // 在真實應用中，切勿在前端使用！
        function jwt_decode(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            // 在真實應用中，您需要同時清除後端的 session
            // google.accounts.id.disableAutoSelect(); // 可選：防止 Google 自動選擇上次登入的帳號
            location.reload(); // 最簡單的登出方式：重新整理頁面
        }

    </script>

</body>
</html>
